{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="bg bg-success text-white text-center"> Update Prefect Data</h1>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Prefect Form</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" >Update</button>
        </div>
    </form>
</div>
{% endblock content %}
